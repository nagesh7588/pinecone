name: Deploy Flask App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Flask app
      run: |
        python -c "import web_app; print('✅ Flask app imports successfully')"
    
    - name: Deploy to Render
      run: |
        echo "🚀 Flask app ready for deployment!"
        echo "📝 Connect your GitHub repo to Render.com for automatic deployment"
        echo "🌐 Your app will be live at: https://your-app-name.onrender.com"